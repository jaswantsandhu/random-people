<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <div *ngFor="let person of people; let i = index" class="card bg-white shadow-lg rounded-lg overflow-hidden">
        <img class="w-full h-48 object-cover" [src]="person.picture.large" alt="Hailey Tremblay">
        <div class="p-4">
            <h2 class="font-bold text-xl mb-2"><a routerLink="/people/{{person.id.value}}">{{person.name.first}}
                    {{person.name.last}}</a></h2>
            <p class="text-gray-700 text-base">Email:{{person.email}}</p>
            <p class="text-gray-700 text-base">Location: {{person.location.city}}, {{person.location.state}},
                {{person.location.country}}</p>
        </div>
        <div class="px-4 pt-4 pb-2">
            <span
                class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{person.gender}}</span>
            <span
                class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Age:
                {{person.dob.age}}</span>
        </div>
    </div>
</div>
