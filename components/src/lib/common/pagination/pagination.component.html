<div *ngIf="!!current" class="flex justify-center items-center space-x-1 my-8">
    <button type="button" (click)="onChange('prev')" [ngClass]="{ 'bg-gray-200' : current === 1 }"
        [disabled]="current === 1"
        class="flex items-center px-4 py-2 text-gray-500 rounded-md border border-gray-300 hover:bg-gray-100">
        Previous
    </button>
    <button [ngClass]="{ 'bg-gray-200' : current === page }" *ngFor="let page of totalPages;" (click)="onChange(page)" type="button"
        class="px-4 py-2 text-gray-700 rounded-md border border-gray-300 hover:bg-gray-100">{{page}}</button>

    <button type="button" (click)="onChange('next')" [ngClass]="{ 'bg-gray-200' : current === pages }"
        [disabled]="current === pages"
        class="flex items-center px-4 py-2 text-gray-500 rounded-md border border-gray-300 hover:bg-gray-100">
        Next
    </button>
</div>
